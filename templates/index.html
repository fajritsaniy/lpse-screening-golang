<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <link rel="icon" href="/static/y_icon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <!-- Add Font Awesome CSS (you may need to adjust the version) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Modify the h1 tag to include the icon -->
      <h1><i class="fa-regular fa-building"></i> {{.Title}}</h1>
      <form id="apiForm" method="post" action="/api">
        <label for="sessionID">Session ID:</label>
        <input type="text" id="sessionID" name="sessionID" required />
        <label for="searchInput">Search Input:</label>
        <input type="text" id="searchInput" name="searchInput" required />
        <button type="submit">Search</button>
      </form>
      <p id="apiResult"></p>
    </div>
    <!-- Copyright notice -->
    <div class="copyright-notice">
      &copy; 2024 Copyright by Yuwingo. All rights reserved.
    </div>
  </body>
</html>
